<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario con Bootstrap</title>
  
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <!-- Integrity: Este atributo opcional proporciona una comprobación (hash) de contenido del archivo. 
    La cadena de caracteres hash en este caso corresponde a la versión específica de jQuery indicada en la URL.
    Crossorigin: Indica si se deben incluir credenciales de acceso al solicitar el script desde un dominio diferente. 
    El valor "anonymous" significa que no se enviarán credenciales. -->
  </head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/logo.png" width="100px" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Actividades</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nuestra Historia</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Estructura del carrusel -->
    <div id="miCarrusel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <!-- Primera imagen del carrusel -->
            <div class="carousel-item active">
                <img src="img/imagen1.jpg" class="d-block w-100 h-300px" style="height: 300px; opacity: 50%;"
                    alt="Primera imagen">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="text-uppercase font-weight-bold text-dark p-5 mb-5 ">CONSTANCIA</h2>
                </div>
            </div>
            <!-- Segunda imagen del carrusel -->
            <div class="carousel-item">
                <img src="img/imagen2.jpg" class="d-block w-100" style="height: 300px; opacity: 50%;"
                    alt="Segunda imagen">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="text-uppercase font-weight-bold text-dark p-5 mb-5 ">PROFESIONALIDAD</h2>
                </div>
            </div>
            <!-- Tercera imagen del carrusel -->
            <div class="carousel-item">
                <img src="img/imagen3.png" class="d-block w-100" style="height: 300px; opacity: 50%;"
                    alt="Tercera imagen">
                <div class="carousel-caption d-none d-md-block">
                    <h2 class="text-uppercase font-weight-bold text-dark p-5 mb-5 ">TRABAJO</h2>
                </div>
            </div>
        </div>
        <!-- Controles del carrusel -->
        <a class="carousel-control-prev" href="#miCarrusel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true" style="background-color: black;"></span>
            <span class="sr-only" style="color: black; margin: 10px">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#miCarrusel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true" style="background-color: black;"></span>
            <span class="sr-only" style="color: black; margin: 10px">Siguiente</span>
        </a>
    </div>

    <div class="container mt-5" style="background-color: #e6e6e6; padding: 20px; border-radius: 10px;">
      <form>
          <div class="form-group">
              <label for="nombre" text-dark">Nombre:</label>
              <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
          </div>
  
          <label class="sr-only" for="correo" text-dark">Correo Electrónico</label>
          <div class="input-group">
              <div class="input-group-prepend">
                  <div class="input-group-text">@</div>
              </div>
              <input type="text" class="form-control" id="correo" placeholder="Correo Electrónico">
          </div>
  
          <div class="form-group">
              <label for="mensaje" text-dark">Mensaje:</label>
              <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí"></textarea>
          </div>
  
          <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
  </div>
  
</body>

</html>

<!-- 
Navbar:
Clases Bootstrap: navbar, navbar-expand-sm, bg-dark, navbar-dark.
  -> Estas clases se utilizan para conseguir fondo oscuro y texto claro.

Carrusel :
Clases Bootstrap: carousel, carousel-inner, carousel-item, active.
  -> Estas clases se aplican para implementar un carrusel de 
imágenes con transiciones , donde carousel-inner contiene 
los imagines y active indica el imagenes inicial.

Controles del Carrusel:
Clases Bootstrap: carousel-control-prev, carousel-control-next, 
carousel-control-prev-icon, carousel-control-next-icon.
  -> Agregan botones de control (anterior y siguiente) al carrusel, con iconos de flecha proporcionados por Bootstrap.

Formulario:
Clases Bootstrap: container, mt-5, form-group, form-control, input-group, btn, btn-primary.
  -> Lo he utilizado para estructurar el formulario. container 
crea un contenedor con margen superior (mt-5), form-group agrupa elementos del formulario, 
form-control le da estilos a los campos de entrada, input-group junta dos campos, y btn y 
btn-primary dan estilo al botón de envío. 
-->
